<div class="container text-center">
    <h1>DEDUCTION</h1>
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-8 col-sm-4">
        <label for="deduction-name">Name</label>
        <input ng-model="deduction.name"
               ng-required=""
               id="deduction-name"
               type="text"
               class="form-control"
               placeholder="Deduction Name"/>

        <label for="deduction-value">Value</label>
        <input ng-model="deduction.value"
               id="deduction-value"
               type="number"
               ng-required=""
               min="0"
               class="form-control"
               placeholder="Value"/>

        <br/>

        <label class="radio-inline"><input type="radio" name="optradio" ng-model="deduction.percentage" ng-value="true">Percent</label>
        <label class="radio-inline"><input type="radio" name="optradio" ng-model="deduction.percentage"
                                           ng-value="false">Amount</label>

        <br/>
        <br/>
        <a class="btn btn-success btn-block" id="create"
           ng-click="model.createNewDeduction(deduction)">Create Deduction</a>
        <a class="btn btn-danger  btn-block"
           href="#/dashboard">Cancel</a>
        <br/>
        <br/>
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
        <div class="col-xs-2 col-sm-4"></div>
    </div>

</div>
