<div class="container text-center" style="width: 25%">
    <h1 class="as-heading">Login</h1>
    <label for="username">Username</label>
    <input ng-model="user.username"
           id="username"
           type="text"
           class="form-control"
           placeholder="Username"/>
    <label for="password">Password</label>
    <input ng-model="user.password"
           id="password"
           type="Password"
           class="form-control"
           placeholder="Password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(user)">Login</a>
    <br/>
    <a href="#/register">New user? Sign up here</a>
    <br/>
    <a href="#/recover">Forgot Password</a>
    <br />
    <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
    <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
</div>
